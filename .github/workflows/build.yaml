name: Build and Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4

      - name: Build Plugins
        run: |
          gradle make --stacktrace

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Cloudstream-Plugins
          path: "**/*.cs3"

      - name: Push to Builds Branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch origin builds || true
          git checkout -b builds || git checkout builds
          
          # Move compiled plugins to root for easier access
          find . -name "*.cs3" -exec cp {} . \;
          
          # Update metadata files if they were generated
          git add *.cs3
          git commit -m "Update build [skip ci]" || echo "No changes to commit"
          git push origin builds --force
