name: Build and Deploy

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout builds
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds
        continue-on-error: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.4

      - name: Build Plugins
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew make makePluginsJson --stacktrace
          
          # Prepare builds directory if it doesn't exist (checkout might fail if branch is new)
          mkdir -p $GITHUB_WORKSPACE/output
          
          # Copy outputs
          cp **/build/*.cs3 $GITHUB_WORKSPACE/output/ || true
          cp build/plugins.json $GITHUB_WORKSPACE/output/ || true

      - name: Push to Builds Branch
        run: |
          cd $GITHUB_WORKSPACE/output
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b builds
          git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git add .
          git commit -m "Update builds [skip ci]" || exit 0
          git push origin builds --force
